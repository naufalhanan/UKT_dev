<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulir Pendaftaran</h1>

    <table>
      <tr>
        <td><label for="">Nama</label></td>
        <td>:</td>
        <td><input type="text" name="" id="" /></td>
      </tr>

      <tr>
        <td><label for="">Password</label></td>
        <td>:</td>
        <td><input type="password" name="" id="" /></td>
      </tr>

      <tr>
        <td><label for="">Tanggal lahir</label></td>
        <td>:</td>
        <td>
          <input type="text" size="2" />/ <input type="text" size="2" />/
          <input type="text" size="4" /> (hh/bb/tttt)
        </td>
      </tr>

      <tr>
        <td><label for="">Jenis kelamin</label></td>
        <td>:</td>
        <td>
          <input type="radio" name="" id="" />Laki-laki <br />
          <input type="radio" name="" id="" />Perempuan
        </td>
      </tr>

      <tr>
        <td><label for="">Jurusan</label></td>
        <td>:</td>
        <td>
          <select name="" id="">
            <option value="">T. Informasi</option>
            <option value="">T. Komputer</option>
            <option value="">T. Industri</option>
            <option value="">Fisika</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="">Hobi</label></td>
        <td>:</td>
        <td>
          <input type="checkbox" name="" id="" />Football
          <input type="checkbox" name="" id="" />Traveling
          <input type="checkbox" name="" id="" />Blogging <br />
          <input type="checkbox" name="" id="" />Music
          <input type="checkbox" name="" id="" />Adventure
          <input type="checkbox" name="" id="" />Lainya
        </td>
      </tr>

      <tr>
        <td><label for="">Alamat</label></td>
        <td>:</td>
        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td><button>Kirim</button></td>
      </tr>
    </table>
  </body>
</html>
